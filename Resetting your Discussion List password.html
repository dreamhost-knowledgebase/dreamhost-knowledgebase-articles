<div class="solvvy-solution">
<p>If you’ve forgotten the password to log into your Discussion List panel, you must contact <a href="/hc/en-us/articles/215722447-Contacting-DreamHost-via-email" target="_self">DreamHost support via email</a> and request that it be reset for you.</p>
<p>For security purposes, the password can only be reset if you're writing in from the <a href="https://help.dreamhost.com/hc/en-us/articles/115001898171-Updating-your-contact-information-and-privacy-settings" target="_self">primary email address linked to your account</a>.</p>
</div>
