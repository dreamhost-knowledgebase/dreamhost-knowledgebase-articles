<div class="solvvy-solution">
<p>CPU mining is only allowed on <a href="https://help.dreamhost.com/hc/en-us/articles/215279658-Dedicated-server-overview" target="_self" rel="undefined">Dedicated Servers</a> or <a href="https://help.dreamhost.com/hc/en-us/articles/214840947-What-is-DreamCompute-">DreamCompute</a>.</p>
<p>CPU mining is&nbsp;<strong>NOT</strong> allowed on any other hosting plan such as Shared, VPS, or DreamPress.</p>
